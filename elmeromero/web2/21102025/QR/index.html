<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Generador de Código QR</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="input1">Nombre:</label>
                <input type="text" id="input1" required maxlength="100" placeholder="Ej: Juan Pérez">
            </div>
            
            <div class="input-group">
                <label for="input2">Correo:</label>
                <input type="email" id="input2" placeholder="Ej: correo@example.com">
            </div>
            
            <div class="input-group">
                <label for="input3">Institución:</label>
                <input type="text" id="input3" list="institucionLista" required placeholder="Selecciona o escribe">
                <datalist id="institucionLista">
                    <option value="FES Aragon">FACULTAD DE ESTUDIOS SUPERIORES ARAGON</option>
                    <option value="Poli">POLITECNICO</option>
                    <option value="UNAM">UNIVERSIDAD NACIONAL AUTÓNOMA DE MÉXICO</option>
                    <option value="IPN">INSTITUTO POLITÉCNICO NACIONAL</option>
                </datalist>
            </div>
            
            <div class="input-group">
                <label for="input4">Dependencia:</label>
                <input type="text" id="input4" placeholder="Ej: Departamento de Sistemas">
            </div>
        </div>

        <div class="button-section">
            <button class="btn primary" onclick="generarQR()">Generar QR</button>
            <button class="btn secondary" onclick="location.href='index.html'">Nuevo QR</button>
        </div>
        
        <div class="qr-code-container" id="qr-code">
            <p>Tu código QR aparecerá aquí</p>
            </div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
